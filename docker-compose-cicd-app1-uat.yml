---
version: '3.7'
services:
  cicd-app1-db:
    image: makwanji/cicd-app1-db:uat-latest
    container_name: cicd-app1-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - cicd-app1-db-data:/var/lib/mysql
volumes:
  cicd-app1-db-data:
networks:
  default:
    external: true
    name: cicd-app1
